<!DOCTYPE html>
<html>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0 auto;
  font-family: Helvetica;
  color: white;
  font-outline: black;
  font-size: 5vw;
  text-align: center;
  position: absolute;

  background: transparent;
  border: transparent;

    }

  bottom: 0;
  min-width: 100%; 
  min-height: 100%;
  z-index: -2;
}

</form>

<p>Enter song info, then hit Submit!</p>
